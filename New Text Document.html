<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
        }
        header {
            background: #ff4d4d;
            padding: 15px 30px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .banner {
            background: url('https://picsum.photos/1500/400') center/cover no-repeat;
            height: 250px;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }
        .title {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .item h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .price {
            color: red;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .item button {
            background: #ff4d4d;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>SHOP ONLINE</header>

<nav>
    <a href="#">Trang chủ</a>
    <a href="#">Sản phẩm</a>
    <a href="#">Giỏ hàng</a>
    <a href="#">Liên hệ</a>
</nav>

<div class="banner"></div>

<div class="container">
    <div class="title">Sản phẩm nổi bật</div>

    <div class="products">
        <div class="item">
            <img src="https://picsum.photos/300/200?1">
            <h3>Sản phẩm 1</h3>
            <div class="price">250.000đ</div>
            <button>Thêm vào giỏ</button>
        </div>

        <div class="item">
            <img src="https://picsum.photos/300/200?2">
            <h3>Sản phẩm 2</h3>
            <div class="price">350.000đ</div>
            <button>Thêm vào giỏ</button>
        </div>

        <div class="item">
            <img src="https://picsum.photos/300/200?3">
            <h3>Sản phẩm 3</h3>
            <div class="price">150.000đ</div>
            <button>Thêm vào giỏ</button>
        </div>

        <div class="item">
            <img src="https://picsum.photos/300/200?4">
            <h3>Sản phẩm 4</h3>
            <div class="price">450.000đ</div>
            <button>Thêm vào giỏ</button>
        </div>
    </div>
</div>

<footer>
    © 2025 Shop Online – All rights reserved
</footer>

</body>
</html>
